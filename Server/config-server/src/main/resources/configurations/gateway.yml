eureka:
  client:
    register-with-eureka: false

server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/v1/auth/**
        - id: book-server
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/books/**
        - id: transactionHistory-server
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/transactions/**

management:
  tracing:
    sampling:
      probability: 1.0