<header class="header-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a >
      <img alt="Logo" href="javascript:void(0)" src="assets/media/logos/n/logo-no-background.svg" class="h-25px h-lg-30px" />
    </a>
    <!--<a class="navbar-brand" href="javascript:void(0)"><i class="fas fa-book"></i> BSN</a>-->
    <form class="d-flex gap-2 align-items-center" role="search">
      <input class="form-control" type="search" placeholder="Find a book" aria-label="Search">
      <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div class="user-info d-flex align-items-center">
      <!--begin::User-->
      <div class="dropdown">
        <button class="btn btn-flex align-items-center bg-hover-white bg-hover-opacity-10 py-2 px-2 px-md-3" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <!--begin::User info-->
          <div class="d-none d-md-flex flex-column align-items-end justify-content-center me-2 me-md-4">
            <span class="text-muted fs-8 fw-semibold lh-1 mb-1">Max</span>
            <span class="text-black fs-8 fw-bold lh-1">UX Designer</span>
          </div>
          <!--end::User info-->
          <!--begin::Symbol-->
          <div class="symbol symbol-30px symbol-md-40px">
            <img src="assets/media/avatars/300-1.jpg" alt="image" />
          </div>
          <!--end::Symbol-->
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a (click)="logout()" class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
      <!--end::User -->
      <!--<button class="btn btn-link" type="submit" (click)="logout()"><i class="fas fa-door-open"></i></button>-->
    </div>
  </div>
</header>
